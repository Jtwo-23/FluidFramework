# include-publish-npm-package-deployment

parameters:
- name: namespace
  type: boolean

- name: feedKind
  type: string

- name: feedUrl
  type: string

- name: environment
  type: string

- name: publishNonScopedPackages
  type: boolean
  default: false

- name: pool
  type: object
  default: Small-1ES

- name: publishFlags
  type: string
  default:

- name: customEndPoint
  type: string
  default:

- name: tagName
  type: string
  default:

jobs:
- deployment: publish_${{ replace(parameters.environment, '-', '_') }}
  displayName: Publish ${{ parameters.environment }}
  pool: ${{ parameters.pool }}
  environment: ${{ parameters.environment }}
  workspace:
    clean: all
  variables:
    version: $[ stageDependencies.build.build.outputs['SetVersion.version']]
    isLatest: $[ stageDependencies.build.build.outputs['SetVersion.isLatest']]
  strategy:
    runOnce:
        deploy:
          steps:
          - download: current
            artifact: pack
          - template: /tools/pipelines/templates/1ES/include-use-node-version.yml@self
          - template: /tools/pipelines/templates/1ES/include-publish-npm-package-steps.yml@self
            parameters:
              namespace: ${{ parameters.namespace }}
              artifactPath: scoped
              feedUrl: ${{ parameters.feedUrl }}
              customEndPoint: ${{ parameters.customEndPoint }}
              feedKind: ${{ parameters.feedKind }}
              publishFlags: ${{ parameters.publishFlags }}
          - ${{ if eq(parameters.publishNonScopedPackages, true) }}:
            - template: /tools/pipelines/templates/1ES/include-publish-npm-package-steps.yml@self
              parameters:
                namespace: false
                artifactPath: non-scoped
                feedUrl: ${{ parameters.feedUrl }}
                feedKind: ${{ parameters.feedKind }}
                customEndPoint: ${{ parameters.customEndPoint }}
                publishFlags: ${{ parameters.publishFlags }}
          - template: /tools/pipelines/templates/1ES/include-git-tag-steps.yml@self
            parameters:
              tagName: ${{ parameters.tagName }}
